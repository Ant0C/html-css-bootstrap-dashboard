<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e05f0025c2.js" crossorigin="anonymous"></script>
    <title>BOOTSTRAP DASHBOARD</title>
</head>

<body class="container-viewport">
    <header class="viewport_navbar">
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/mobile-logo.png" alt="logo" class="img_small">
                    <img src="./img/logo.svg" alt="logo" class="img_large">
                </a>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
                
                <button class="navbar-toggler border-0 icon_nav" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-list-ul icon_color"></i>
                </button>

                <button class="navbar-toggler border-0 icon_nav" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-circle-question icon_color"></i>
                </button>

                <button class="navbar-toggler border-0 icon_nav" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-ellipsis-vertical icon_color"></i>
                </button>

                <button class="navbar-toggler border-0 icon_bell" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bell icon_bell"></i>
                </button>
            </div>
        </nav>
    </header>

    <div class="viewport_main">

        <aside class="viewport_menu py-4 text-white">
            <ul class="row flex-column row-cols-1">
                <li class="col-12 menu_icon">
                    <i class="fa-solid fa-house"></i>
                    <p class="text_menu_icon">Home</p>
                </li>
                <li class="col-12 menu_icon">
                    <i class="fa-solid fa-chart-simple"></i>
                    <p class="text_menu_icon">Stats</p>
                </li>
                <li class="col-12 mb-auto menu_icon">
                    <i class="fa-solid fa-signal"></i>
                    <p class="text_menu_icon">Signals</p>
                </li>
                <li class="col-12 menu_icon">
                    <i class="fa-solid fa-gear"></i>
                    <p class="text_menu_icon">Admin</p>
                </li>
            </ul>
        </aside>

        <main class="viewport_body">
            <section class="row flex-sm-column flex-md-row align-items-center upbar_body">
                <div class="col-12 col-md-4 col-lg-5 mt-4 order-sm-1 order-md-0 order-lg-0">
                    <h3 class="fs-1">Boolean</h3>
                    <span class="tag">Piano blaze</span>
                </div>
                <div class="col-12 col-md-4 col-lg-4 order-sm-3 order-md-1 order-lg-1 text-lg-left">
                    Studenti online negli ultimi 30 minuti
                </div>
                <div class="col-12 col-md-4 col-lg-3 order-sm-0 order-md-2 order-lg-2 text-lg-end">
                    Nuovo Studente
                    <button class="btn btn-outline-secondary text-white border-white ms-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            ...
                        </div>
                    </div>
                </div>
                <ul class="col-12 col-md-4 col-lg-5 d-flex gap-1 align-items-center mb-4 order-sm-2 order-md-3 order-lg-3">
                    <li class="tag">3 app</li>
                    <li class=""><i class="fa-solid fa-angles-right"></i></li>
                    <li class="tag_plus"><i class="fa-solid fa-plus"></i></li>
                    <li class="tag tag_none">Boolean mobile app</li>
                    <li class="tag tag_none"> Boolean web app</li>
                    <li class="tag tag_none"> Boolean blog app</li>
                </ul>
                <div class="col-12 col-md-4 col-lg-4 order-sm-4 order-md-4 order-lg-4 text-lg-left">
                    <span class="fs-1">125</span>
                </div>
            </section>

            <section class="page_body">
                <div class="">

                </div>
            </section>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
