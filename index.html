<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e05f0025c2.js" crossorigin="anonymous"></script>
    <title>BOOTSTRAP DASHBOARD</title>
</head>

<body class="container-viewport">
    <header class="viewport_navbar">
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/mobile-logo.png" alt="logo" class="img_small">
                    <img src="./img/logo.svg" alt="logo" class="img_large">
                </a>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
                
                <button class="navbar-toggler border-0 icon_nav" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-list-ul icon_color"></i>
                </button>

                <button class="navbar-toggler border-0 icon_nav" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-circle-question icon_color"></i>
                </button>

                <button class="navbar-toggler border-0 icon_nav" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-ellipsis-vertical icon_color"></i>
                </button>

                <button class="navbar-toggler border-0 icon_bell" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bell icon_bell"></i>
                </button>
            </div>
        </nav>
    </header>

    <div class="viewport_main">

        <aside class="viewport_menu py-4 text-white">
            <ul class="row flex-column row-cols-1">
                <li class="col-12 menu_icon">
                    <i class="fa-solid fa-house"></i>
                    <p class="text_menu_icon">Home</p>
                </li>
                <li class="col-12 menu_icon">
                    <i class="fa-solid fa-chart-simple"></i>
                    <p class="text_menu_icon">Stats</p>
                </li>
                <li class="col-12 mb-auto menu_icon">
                    <i class="fa-solid fa-signal"></i>
                    <p class="text_menu_icon">Signals</p>
                </li>
                <li class="col-12 menu_icon">
                    <i class="fa-solid fa-gear"></i>
                    <p class="text_menu_icon">Admin</p>
                </li>
            </ul>
        </aside>

        <main class="viewport_page">
            <div class="">
                <section class="">
                    

                </section>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
